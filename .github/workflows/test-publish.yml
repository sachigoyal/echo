name: Test SDK Publishing (Dry Run)

on:
  push:
    branches: [master]
    paths:
      - 'echo-typescript-sdk/**'
      - 'echo-react-sdk/**'
      - '.github/workflows/publish-sdks.yml'
      - '.github/workflows/test-publish.yml'
      - 'pnpm-lock.yaml'
      - 'package.json'
  pull_request:
    paths:
      - 'echo-typescript-sdk/**'
      - 'echo-react-sdk/**'
      - '.github/workflows/publish-sdks.yml'
      - '.github/workflows/test-publish.yml'

jobs:
  test-publish:
    name: Test SDK publishing workflow
    runs-on: ubuntu-latest
    outputs:
      typescript-ready: ${{ steps.test-typescript.outputs.ready }}
      react-ready: ${{ steps.test-react.outputs.ready }}
      typescript-version: ${{ steps.get-versions.outputs.typescript-version }}
      react-version: ${{ steps.get-versions.outputs.react-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Get package versions
        id: get-versions
        run: |
          TS_VERSION=$(node -p "require('./echo-typescript-sdk/package.json').version")
          REACT_VERSION=$(node -p "require('./echo-react-sdk/package.json').version")
          echo "typescript-version=$TS_VERSION" >> $GITHUB_OUTPUT
          echo "react-version=$REACT_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ TypeScript SDK: v$TS_VERSION"
          echo "üì¶ React SDK: v$REACT_VERSION"

      # TypeScript SDK Tests
      - name: Check TypeScript SDK configuration
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üîç Checking TypeScript SDK configuration..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Name: $PACKAGE_NAME"

          # Check if package.json has required fields for publishing
          if [ "$(node -p "require('./package.json').private || false")" = "true" ]; then
            echo "‚ùå Package is marked as private - cannot publish"
            exit 1
          fi

          if [ -z "$PACKAGE_NAME" ]; then
            echo "‚ùå Package name is missing"
            exit 1
          fi

          echo "‚úÖ TypeScript SDK configuration looks good"

      - name: Build and test TypeScript SDK
        id: test-typescript
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üî® Building TypeScript SDK..."
          pnpm run build

          echo "üß™ Testing TypeScript SDK..."
          pnpm run test
          pnpm run type-check

          echo "üìÅ Checking build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå dist directory not found"
            exit 1
          fi

          # Check for main files
          MAIN_FILE=$(node -p "require('./package.json').main")
          TYPES_FILE=$(node -p "require('./package.json').types")

          if [ ! -z "$MAIN_FILE" ] && [ ! -f "$MAIN_FILE" ]; then
            echo "‚ùå Main file not found: $MAIN_FILE"
            exit 1
          fi

          if [ ! -z "$TYPES_FILE" ] && [ ! -f "$TYPES_FILE" ]; then
            echo "‚ùå Types file not found: $TYPES_FILE"
            exit 1
          fi

          echo "üì¶ Testing npm pack..."
          npm pack --dry-run

          echo "üöÄ Testing npm publish (dry run)..."
          npm publish --dry-run --access public

          echo "üìè Checking package size..."
          TARBALL=$(npm pack --silent)
          SIZE=$(ls -lh "$TARBALL" | awk '{print $5}')
          echo "Package size: $SIZE"
          rm "$TARBALL"

          echo "üîç Simulating version check..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "‚ö†Ô∏è  Version $PACKAGE_VERSION already exists on npm"
          else
            echo "‚úÖ Version $PACKAGE_VERSION does not exist - would be published"
          fi

          echo "ready=true" >> $GITHUB_OUTPUT
          echo "‚úÖ TypeScript SDK is ready for publishing"

      # React SDK Tests
      - name: Check React SDK configuration
        working-directory: ./echo-react-sdk
        run: |
          echo "üîç Checking React SDK configuration..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Name: $PACKAGE_NAME"

          # Check if package.json has required fields for publishing
          if [ "$(node -p "require('./package.json').private || false")" = "true" ]; then
            echo "‚ùå Package is marked as private - cannot publish"
            exit 1
          fi

          if [ -z "$PACKAGE_NAME" ]; then
            echo "‚ùå Package name is missing"
            exit 1
          fi

          echo "‚úÖ React SDK configuration looks good"

      - name: Build and test React SDK
        id: test-react
        working-directory: ./echo-react-sdk
        run: |
          echo "üî® Building React SDK..."
          pnpm run build

          echo "üß™ Testing React SDK..."
          pnpm run test
          pnpm run type-check

          echo "üìÅ Checking build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå dist directory not found"
            exit 1
          fi

          # Check for main files
          MAIN_FILE=$(node -p "require('./package.json').main")
          TYPES_FILE=$(node -p "require('./package.json').types")

          if [ ! -z "$MAIN_FILE" ] && [ ! -f "$MAIN_FILE" ]; then
            echo "‚ùå Main file not found: $MAIN_FILE"
            exit 1
          fi

          if [ ! -z "$TYPES_FILE" ] && [ ! -f "$TYPES_FILE" ]; then
            echo "‚ùå Types file not found: $TYPES_FILE"
            exit 1
          fi

          echo "üì¶ Testing npm pack..."
          npm pack --dry-run

          echo "üöÄ Testing npm publish (dry run)..."
          npm publish --dry-run --access public

          echo "üìè Checking package size..."
          TARBALL=$(npm pack --silent)
          SIZE=$(ls -lh "$TARBALL" | awk '{print $5}')
          echo "Package size: $SIZE"
          rm "$TARBALL"

          echo "üîç Simulating version check..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "‚ö†Ô∏è  Version $PACKAGE_VERSION already exists on npm"
          else
            echo "‚úÖ Version $PACKAGE_VERSION does not exist - would be published"
          fi

          echo "ready=true" >> $GITHUB_OUTPUT
          echo "‚úÖ React SDK is ready for publishing"

  summary:
    name: Publishing test summary
    runs-on: ubuntu-latest
    needs: test-publish
    if: always()

    steps:
      - name: Test results summary
        run: |
          TEST_RESULT="${{ needs.test-publish.result }}"

          if [ "$TEST_RESULT" = "success" ]; then
            echo "üéâ All publishing tests passed!"
            echo ""
            echo "‚úÖ Both SDK packages are ready for publishing:"
            echo "  - @merit-systems/echo-typescript-sdk (v${{ needs.test-publish.outputs.typescript-version }})"
            echo "  - @merit-systems/echo-react-sdk (v${{ needs.test-publish.outputs.react-version }})"
            echo ""
            echo "The packages can be safely published using:"
            echo "  1. Push to production branch (recommended)"
            echo "  2. Or trigger manually via GitHub Actions"
            echo ""
            echo "üìù Release process:"
            echo "  ‚Ä¢ Bump versions: npm version patch|minor|major"
            echo "  ‚Ä¢ Push to production: git push origin production"
            echo "  ‚Ä¢ GitHub Action will auto-publish + create tags"
          else
            echo "‚ùå Publishing tests failed!"
            echo ""
            echo "Please check the workflow logs and fix any issues before attempting to publish."
            exit 1
          fi
