name: Test SDK Publishing (Dry Run)

on:
  push:
    branches: [master]
    paths:
      - 'echo-typescript-sdk/**'
      - 'echo-react-sdk/**'
      - '.github/workflows/publish-sdks.yml'
      - '.github/workflows/test-publish.yml'
      - 'pnpm-lock.yaml'
      - 'package.json'
  pull_request:
    paths:
      - 'echo-typescript-sdk/**'
      - 'echo-react-sdk/**'
      - '.github/workflows/publish-sdks.yml'
      - '.github/workflows/test-publish.yml'

jobs:
  test-typescript-sdk:
    name: Test TypeScript SDK publishing
    runs-on: ubuntu-latest
    outputs:
      typescript-ready: ${{ steps.final-check.outputs.ready }}
      typescript-version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Get package info
        id: get-version
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üì¶ Package: echo-typescript-sdk"
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Name: $PACKAGE_NAME"
          echo "Version: $PACKAGE_VERSION"
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Private: $(node -p "require('./package.json').private || false")"

      - name: Check package configuration
        working-directory: ./echo-typescript-sdk
        run: |
          # Check if package.json has required fields for publishing
          if [ "$(node -p "require('./package.json').private || false")" = "true" ]; then
            echo "‚ùå Package is marked as private - cannot publish"
            exit 1
          fi

          # Check required fields
          if [ -z "$(node -p "require('./package.json').name")" ]; then
            echo "‚ùå Package name is missing"
            exit 1
          fi

          if [ -z "$(node -p "require('./package.json').version")" ]; then
            echo "‚ùå Package version is missing"
            exit 1
          fi

          echo "‚úÖ Package configuration looks good"

      - name: Build TypeScript SDK
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üî® Building TypeScript SDK..."
          pnpm run build
          echo "‚úÖ Build completed"

      - name: Run tests
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üß™ Running tests for TypeScript SDK..."
          pnpm run test
          echo "‚úÖ Tests passed"

      - name: Type check
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üîç Type checking TypeScript SDK..."
          pnpm run type-check
          echo "‚úÖ Type check passed"

      - name: Verify build output
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üìÅ Checking build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå dist directory not found"
            exit 1
          fi

          echo "üìã Contents of dist directory:"
          ls -la dist/

          # Check for main files
          MAIN_FILE=$(node -p "require('./package.json').main")
          TYPES_FILE=$(node -p "require('./package.json').types")

          if [ ! -z "$MAIN_FILE" ] && [ ! -f "$MAIN_FILE" ]; then
            echo "‚ùå Main file not found: $MAIN_FILE"
            exit 1
          fi

          if [ ! -z "$TYPES_FILE" ] && [ ! -f "$TYPES_FILE" ]; then
            echo "‚ùå Types file not found: $TYPES_FILE"
            exit 1
          fi

          echo "‚úÖ Build output verification passed"

      - name: Test npm pack
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üì¶ Testing npm pack..."
          npm pack --dry-run
          echo "‚úÖ npm pack dry run successful"

      - name: Test npm publish (dry run)
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üöÄ Testing npm publish (dry run)..."
          npm publish --dry-run --access public
          echo "‚úÖ npm publish dry run successful"

      - name: Check package size
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üìè Checking package size..."
          TARBALL=$(npm pack --silent)
          SIZE=$(ls -lh "$TARBALL" | awk '{print $5}')
          echo "Package size: $SIZE"

          # Clean up tarball
          rm "$TARBALL"

          echo "‚úÖ Package size check completed"

      - name: Simulate version check
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üîç Simulating version check against npm registry..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "‚ö†Ô∏è  Version $PACKAGE_VERSION of $PACKAGE_NAME already exists on npm"
            echo "This would be skipped in the real publish workflow"
          else
            echo "‚úÖ Version $PACKAGE_VERSION of $PACKAGE_NAME does not exist - would be published"
          fi

      - name: Final readiness check
        id: final-check
        run: |
          echo "ready=true" >> $GITHUB_OUTPUT
          echo "‚úÖ TypeScript SDK is ready for publishing"

  test-react-sdk:
    name: Test React SDK publishing
    runs-on: ubuntu-latest
    needs: test-typescript-sdk
    if: always()
    outputs:
      react-ready: ${{ steps.final-check.outputs.ready }}
      react-version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript SDK (dependency)
        working-directory: ./echo-typescript-sdk
        run: |
          echo "üî® Building TypeScript SDK for React SDK dependency..."
          pnpm run build
          echo "‚úÖ TypeScript SDK built"

      - name: Get package info
        id: get-version
        working-directory: ./echo-react-sdk
        run: |
          echo "üì¶ Package: echo-react-sdk"
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Name: $PACKAGE_NAME"
          echo "Version: $PACKAGE_VERSION"
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Private: $(node -p "require('./package.json').private || false")"

      - name: Check package configuration
        working-directory: ./echo-react-sdk
        run: |
          # Check if package.json has required fields for publishing
          if [ "$(node -p "require('./package.json').private || false")" = "true" ]; then
            echo "‚ùå Package is marked as private - cannot publish"
            exit 1
          fi

          # Check required fields
          if [ -z "$(node -p "require('./package.json').name")" ]; then
            echo "‚ùå Package name is missing"
            exit 1
          fi

          if [ -z "$(node -p "require('./package.json').version")" ]; then
            echo "‚ùå Package version is missing"
            exit 1
          fi

          echo "‚úÖ Package configuration looks good"

      - name: Build React SDK
        working-directory: ./echo-react-sdk
        run: |
          echo "üî® Building React SDK..."
          pnpm run build
          echo "‚úÖ Build completed"

      - name: Run tests
        working-directory: ./echo-react-sdk
        run: |
          echo "üß™ Running tests for React SDK..."
          pnpm run test
          echo "‚úÖ Tests passed"

      - name: Type check
        working-directory: ./echo-react-sdk
        run: |
          echo "üîç Type checking React SDK..."
          pnpm run type-check
          echo "‚úÖ Type check passed"

      - name: Verify build output
        working-directory: ./echo-react-sdk
        run: |
          echo "üìÅ Checking build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå dist directory not found"
            exit 1
          fi

          echo "üìã Contents of dist directory:"
          ls -la dist/

          # Check for main files
          MAIN_FILE=$(node -p "require('./package.json').main")
          TYPES_FILE=$(node -p "require('./package.json').types")

          if [ ! -z "$MAIN_FILE" ] && [ ! -f "$MAIN_FILE" ]; then
            echo "‚ùå Main file not found: $MAIN_FILE"
            exit 1
          fi

          if [ ! -z "$TYPES_FILE" ] && [ ! -f "$TYPES_FILE" ]; then
            echo "‚ùå Types file not found: $TYPES_FILE"
            exit 1
          fi

          echo "‚úÖ Build output verification passed"

      - name: Test npm pack
        working-directory: ./echo-react-sdk
        run: |
          echo "üì¶ Testing npm pack..."
          npm pack --dry-run
          echo "‚úÖ npm pack dry run successful"

      - name: Test npm publish (dry run)
        working-directory: ./echo-react-sdk
        run: |
          echo "üöÄ Testing npm publish (dry run)..."
          npm publish --dry-run --access public
          echo "‚úÖ npm publish dry run successful"

      - name: Check package size
        working-directory: ./echo-react-sdk
        run: |
          echo "üìè Checking package size..."
          TARBALL=$(npm pack --silent)
          SIZE=$(ls -lh "$TARBALL" | awk '{print $5}')
          echo "Package size: $SIZE"

          # Clean up tarball
          rm "$TARBALL"

          echo "‚úÖ Package size check completed"

      - name: Simulate version check
        working-directory: ./echo-react-sdk
        run: |
          echo "üîç Simulating version check against npm registry..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "‚ö†Ô∏è  Version $PACKAGE_VERSION of $PACKAGE_NAME already exists on npm"
            echo "This would be skipped in the real publish workflow"
          else
            echo "‚úÖ Version $PACKAGE_VERSION of $PACKAGE_NAME does not exist - would be published"
          fi

      - name: Final readiness check
        id: final-check
        run: |
          echo "ready=true" >> $GITHUB_OUTPUT
          echo "‚úÖ React SDK is ready for publishing"

  summary:
    name: Publishing test summary
    runs-on: ubuntu-latest
    needs: [test-typescript-sdk, test-react-sdk]
    if: always()

    steps:
      - name: Test results summary
        run: |
          TYPESCRIPT_RESULT="${{ needs.test-typescript-sdk.result }}"
          REACT_RESULT="${{ needs.test-react-sdk.result }}"

          if [ "$TYPESCRIPT_RESULT" = "success" ] && [ "$REACT_RESULT" = "success" ]; then
            echo "üéâ All publishing tests passed!"
            echo ""
            echo "‚úÖ Both SDK packages are ready for publishing:"
            echo "  - @merit-systems/echo-typescript-sdk (v${{ needs.test-typescript-sdk.outputs.typescript-version }})"
            echo "  - @merit-systems/echo-react-sdk (v${{ needs.test-react-sdk.outputs.react-version }})"
            echo ""
            echo "The packages can be safely published using:"
            echo "  1. Push to production branch (recommended)"
            echo "  2. Or trigger manually via GitHub Actions"
            echo ""
            echo "üìù Release process:"
            echo "  ‚Ä¢ Bump versions: npm version patch|minor|major"
            echo "  ‚Ä¢ Push to production: git push origin production"
            echo "  ‚Ä¢ GitHub Action will auto-publish + create tags"
          else
            echo "‚ùå Publishing tests failed!"
            echo ""
            if [ "$TYPESCRIPT_RESULT" != "success" ]; then
              echo "‚ùå TypeScript SDK tests failed"
            fi
            if [ "$REACT_RESULT" != "success" ]; then
              echo "‚ùå React SDK tests failed"
            fi
            echo ""
            echo "Please check the workflow logs and fix any issues before attempting to publish."
            exit 1
          fi
